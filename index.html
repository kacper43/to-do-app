<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Raportowanie problemów</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>Raportowanie problemów v1.0<small>by Kacper43</small></h1>
      <div class="jumbotron">
        <h3>Definiowanie problemu:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescriptionInput">Opis:</label>
            <input type="text" class="form-control" id="issueDescriptionInput" placeholder="Opisz problem">
          </div>
          <div class="form-group">
            <label for="issuePriorityInput">Priorytet:</label>
            <select id="issuePriorityInput" class="form-control">
              <option value="Niski">Niski</option>
              <option value="Średni">Średni</option>
              <option value="Wysoki">Wysoki</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput">Osoba oddelegowana do rozwiązania problemu:</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Wpisz imię">
          </div>
          <button type="submit" class="btn btn-primary">Dodaj</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issuesList">

        </div>
      </div>
      <div class="footer">
        <p>&copy Kacper43 | 2019</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src ="https://chancejs.com/chance.min.js"></script>

  </body>
</html>
